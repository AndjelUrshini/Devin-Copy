<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/devin.png">
    <title>Devin (the Developer)</title>
</head>

<body>
    <div class="container">

        <div class="side">

            <div class="top">

                <div class="logo">
                    <img src="Images/devin.png">
                    <h1>Devin</h1>
                </div>

                <img src="Images/square.png" alt="">

            </div>

            <div class="bottom">
                <div class="bottom-logo" style="margin-bottom: 22px;">

                    <img src="Images/arrow-right-to-bracket.png" alt="">
                    <span>Request access</span>

                </div>

                <div class="bottom-logo">

                    <img src="Images/question.png" alt="">
                    <span>About us</span>

                </div>
            </div>
        </div>

        <div class="main">

            <div class="main-top">

                <div class="main-text">
                    <h1>Hey there!</h1>
                    <span>My name is Devin and I'm a software engineer. Give me coding tasks and I will try my best to
                        solve
                        them!</span>
                </div>
                <div class="suggestions">
                    <p>Here are some things we can try</p> <br>
                    <div class="buttons">
                        <button>
                            <img src="Images/github.png">
                            <p>Run my Github repo</p>
                        </button>

                        <button>
                            <img src="Images/debug.png">
                            <p>Debug & fix the tests in this codebase</p>
                        </button>
                        <button>
                            <img src="Images/3d-cube.png">
                            <p>Setup an LLm inside a Docket Container</p>
                        </button>
                        <button>
                            <img src="Images/worldwide.png">
                            <p>Create a map of CA wildfires in 2023</p>
                        </button>
                    </div>

                </div>
            </div>

            <div class="main-bottom">


                <div class="textarea">
                    <img src="Images/attach-file.png" class="attach-file">
                    <img src="Images/next.png" class="next">
                    <textarea placeholder="Give Devin a task to work on ..." rows="1"></textarea>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
